<div class="col-sm-4 col-sm-offset-4">
    <form class="form-signin" name="form" (ngSubmit)="onSignUp()">
        <h2 class="form-signin-heading text-center">Sign Up</h2>

        <!--Email-->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="user.email" name="userEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus required>
        <!--Password-->
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="user.password" name="userPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <!--SignUp Button-->
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    </form>
</div>
